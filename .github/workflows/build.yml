name: Build and Test

on:
  workflow_dispatch:
  inputs:
      action_mode:
        description: 'Choose the action mode'
        required: true
        default: 'full-build'
        type: choice
        options:
          - full-build   # Runs everything (Build, Test, Pack)
          - pack-only    # Skips Test and runs Pack/Push
          - push-only    # Skips Build/Test/Pack and only Pushes existing packages
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOTNET_VERSION: '8.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones disabled for better analysis
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      if: github.event_name != 'workflow_dispatch' || (github.event.inputs.action_mode != 'push-only')
      run: dotnet restore
    
    - name: Build
      if: github.event_name != 'workflow_dispatch' || (github.event.inputs.action_mode == 'full-build')
      run: dotnet build --configuration Release --no-restore
    
    - name: Test
      if: github.event_name != 'workflow_dispatch' || (github.event.inputs.action_mode == 'full-build')
      run: dotnet test --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage"
    
    - name: Pack
      if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'workflow_dispatch' && contains(fromJSON('["full-build", "pack-only"]'), github.event.inputs.action_mode))
      run: dotnet pack --configuration Release --no-build --output ${{ github.workspace }}\artifacts

    - name: Push to NuGet.org
      if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'workflow_dispatch' && contains(fromJSON('["full-build", "pack-only", "push-only"]'), github.event.inputs.action_mode))
      run: dotnet nuget push ${{ github.workspace }}\artifacts\*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source "https://api.nuget.org/v3/index.json" --skip-duplicate
    
    - name: Upload artifacts
      if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'workflow_dispatch' && contains(fromJSON('["full-build", "pack-only"]'), github.event.inputs.action_mode))
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ${{ github.workspace }}\artifacts\*.nupkg
