name: Build and Test

on:
  workflow_dispatch:
    inputs:
        action_mode:
          description: 'Choose the action mode'
          required: true
          default: 'full-build'
          type: choice
          options:
            - full-build   # Runs everything (Build, Test, Pack)
            - skip-tests    # Skips Test and runs Pack/Push
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOTNET_VERSION: '8.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones disabled for better analysis
    
    - name: Install Free Pascal (Manual Portable)
      run: |
        curl.exe -L "https://downloads.sourceforge.net/project/freepascal/Win32/3.2.2/fpc-3.2.2.win32.and.win64.exe" -o fpc_setup.exe

        Write-Host "Installing FPC..."
        $process = Start-Process .\fpc_setup.exe -ArgumentList "/VERYSILENT /SUPPRESSMSGBOXES /NORESTART /DIR=C:\fpc" -Wait -PassThru
        if ($process.ExitCode -ne 0) {
            Write-Error "Installer failed with exit code $($process.ExitCode)"
            exit 1
        }
        
        # We search for fpc.exe dynamically to avoid hardcoding a wrong path
        $fpcExe = Get-ChildItem -Path C:\fpc -Filter "fpc.exe" -Recurse | Select-Object -First 1

        if ($fpcExe) {
            $fpcPath = $fpcExe.DirectoryName
            Add-Content -Path $env:GITHUB_PATH -Value $fpcPath
            $env:Path += ";$fpcPath"
            Write-Host "FPC found and added to path: $fpcPath"
        } else {
            Write-Error "fpc.exe not found anywhere under C:\fpc"
            exit 1
        }
        
        Write-Host "Verifying FPC installation..."
        fpc -iV
      shell: pwsh  

    - name: Build Delphi Objects
      run: |
        fpc -Pi386 -Mdelphi -O2 src/tutorials/ComSandboxDemo/SimpleCom/SimpleComDelphi.dpr
        mkdir -p ${{ github.workspace }}/artifacts/native
        move src\tutorials\ComSandboxDemo\SimpleCom\SimpleComDelphi.dll ${{ github.workspace }}/artifacts/native/SimpleComDelphi32.dll    
        fpc -Px86_64 -Mdelphi -O2 src/tutorials/ComSandboxDemo/SimpleCom/SimpleComDelphi.dpr
        move src\tutorials\ComSandboxDemo\SimpleCom\SimpleComDelphi.dll ${{ github.workspace }}/artifacts/native/SimpleComDelphi64.dll

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Build 32-bit
      run: dotnet build src/ProcessSandbox.Worker/ProcessSandbox.Worker.csproj -c Release -f net48 -r win-x86 --no-restore
    
    - name: Test
      if: github.event_name != 'workflow_dispatch' || (github.event.inputs.action_mode == 'full-build')
      run: dotnet test --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage"
    
    - name: Pack Other Packages
      run: dotnet pack /p:ExcludeProjects="**/ProcessSandbox.Worker.csproj" --configuration Release --no-build --output ${{ github.workspace }}\artifacts
  
    - name: Pack Worker (Manual Nuspec)
      run: dotnet pack src/ProcessSandbox.Worker/ProcessSandbox.Worker.nuspec --configuration Release --output ${{ github.workspace }}\artifacts -p:NoWarn=NU5100

    - name: Push to NuGet.org
      if: (github.ref == 'refs/heads/main') 
      run: dotnet nuget push ${{ github.workspace }}\artifacts\*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source "https://api.nuget.org/v3/index.json" --skip-duplicate
        
    - name: Upload nuget artifacts
      if: (github.ref == 'refs/heads/main') 
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ${{ github.workspace }}\artifacts\*.nupkg

    - name: Upload native artifacts
      if: (github.ref == 'refs/heads/main') 
      uses: actions/upload-artifact@v4
      with:
        name: native-libraries
        path: ${{ github.workspace }}\artifacts\native
