name: Build and Test

on:
  workflow_dispatch:
    inputs:
        action_mode:
          description: 'Choose the action mode'
          required: true
          default: 'full-build'
          type: choice
          options:
            - full-build   # Runs everything (Build, Test, Pack)
            - skip-tests    # Skips Test and runs Pack/Push
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOTNET_VERSION: '8.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones disabled for better analysis
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Build 32-bit
      run: dotnet build src/ProcessSandbox.Worker/ProcessSandbox.Worker.csproj -c Release -f net48 -r win-x86 --no-restore
    
    - name: Test
      if: github.event_name != 'workflow_dispatch' || (github.event.inputs.action_mode == 'full-build')
      run: dotnet test --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage"
    
    - name: Pack Other Packages
      run: dotnet pack /p:ExcludeProjects="**/ProcessSandbox.Worker.csproj" --configuration Release --no-build --output ${{ github.workspace }}\artifacts
  
    - name: Pack Worker (Manual Nuspec)
      run: dotnet pack src/ProcessSandbox.Worker/ProcessSandbox.Worker.nuspec --configuration Release --output ${{ github.workspace }}\artifacts

    - name: Push to NuGet.org
      if: (github.ref == 'refs/heads/main') 
      run: dotnet nuget push ${{ github.workspace }}\artifacts\*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source "https://api.nuget.org/v3/index.json" --skip-duplicate
    
    - name: Install Free Pascal (FPC)
      run: |
        choco install fpc -y

    - name: Build Delphi COM Object (32-bit)
      run: |
        # -Pi386: Target 32-bit Intel
        # -Mdelphi: Use Delphi syntax mode
        fpc -Pi386 -Mdelphi -O2 src/tutorials/ComSandboxDemo/SimpleCom/SimpleComDelphi.dpr
        
    - name: Move Delphi DLL to artifacts
      run: |
        # Create directory if it doesn't exist
        mkdir -p ${{ github.workspace }}/artifacts/native
        move SimpleComDelphi.dll ${{ github.workspace }}/artifacts/native/    
    
    - name: Upload artifacts
      if: (github.ref == 'refs/heads/main') 
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ${{ github.workspace }}\artifacts\*.nupkg
